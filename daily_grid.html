    function updateButtonVisibility() {
      const isMobile = window.innerWidth <= 768;

      const isLargePortrait = window.innerHeight >= 1920 && window.innerHeight > window.innerWidth; // √âcran 32 pouces et sup√©rieurs en portrait (rotation 90¬∞)
      const navigation = document.querySelector('.navigation');
      const todayButton = document.querySelector('.today-view-button');

      console.log('updateButtonVisibility - isMobile:', isMobile, 'isAutomated:', isAutomated, 'isLargeScreen:', isLargeScreen, 'isLargePortrait:', isLargePortrait);
      
      // Masquer la barre en bas uniquement sur mobile r√©el (pas Puppeteer, pas grand √©cran)
      if (coachesSection) {
        if (isMobile && !isAutomated && !isLargeScreen) {
          // Mobile r√©el : masquer la barre
          coachesSection.style.display = 'none';
          document.body.style.paddingBottom = '0';
        } else {

          coachesSection.style.display = 'flex';

        }

      // Si c'est un grand √©cran en portrait (32 pouces et sup√©rieurs, rotation 90¬∞), masquer les boutons
      if (isLargePortrait) {
        console.log('Grand √©cran en portrait (rotation 90¬∞) d√©tect√© - masquage des boutons');
        if (navigation) {
          navigation.style.display = 'none';
          navigation.style.opacity = '0';
          navigation.style.pointerEvents = 'none';

        }
        if (todayButton) {
          todayButton.style.display = 'none';
          todayButton.style.opacity = '0';
          todayButton.style.pointerEvents = 'none';
          todayButton.classList.remove('visible');
        }
        return; // Ne pas continuer, on masque tout
      }
      
      // Si c'est Puppeteer/navigateur automatis√©, masquer tous les boutons
      if (isAutomated) {
        console.log('Navigateur automatis√© d√©tect√© - masquage des boutons');
        if (navigation) {
          navigation.style.display = 'none';
          navigation.classList.remove('loaded');
        }
        if (todayButton) {
          todayButton.style.display = 'none';
          todayButton.classList.remove('visible');
        }
        return; // Ne pas continuer, on masque tout
      }
      
      // Sinon, comportement normal selon la taille d'√©cran
      if (isMobile) {
        // Sur mobile r√©el : afficher les boutons
        console.log('Mobile d√©tect√© - affichage des boutons');
        if (navigation) {
          navigation.style.display = 'flex';
          navigation.style.opacity = '1';
          navigation.style.transform = 'translateY(0)';
          navigation.style.pointerEvents = 'all';
          navigation.classList.add('loaded');
        }
        if (todayButton) {
          todayButton.style.display = 'block';
          todayButton.style.opacity = '1';
          todayButton.style.transform = 'translateY(0)';
          todayButton.style.pointerEvents = 'all';
          setTimeout(() => {
            todayButton.classList.add('visible');
          }, 100);
        }
      } else {
        // Sur desktop : afficher les boutons
        console.log('Desktop d√©tect√© - affichage des boutons');
        if (navigation) {
          navigation.style.display = 'flex';
          navigation.style.opacity = '1';
          navigation.style.transform = 'translateY(0)';
          navigation.style.pointerEvents = 'all';
          navigation.classList.add('loaded');
        }
        if (todayButton) {
          todayButton.style.display = 'block';
          todayButton.style.opacity = '1';
          todayButton.style.transform = 'translateY(0)';
          todayButton.style.pointerEvents = 'all';
          setTimeout(() => {
            todayButton.classList.add('visible');

    function getNoCourseMessage() {
      const today = new Date().toLocaleDateString('fr-FR');
      const cachedDate = localStorage.getItem('noCourseMessageDate');
      const cachedMessage = localStorage.getItem('noCourseMessage');
      const cachedImage = localStorage.getItem('noCourseImage');

      let message, image;

      if (cachedDate === today && cachedMessage && cachedImage) {
        message = cachedMessage;
        image = cachedImage;
      } else {
        const randomIndex = Math.floor(Math.random() * noCourseMessages.length);
        message = noCourseMessages[randomIndex];
        image = noCourseImages[randomIndex];

        localStorage.setItem('noCourseMessageDate', today);
        localStorage.setItem('noCourseMessage', message);
        localStorage.setItem('noCourseImage', image);
      }

      return { message, image };
    }

    // Fonction pour initialiser la page
    function initializePage() {
      // Charger les cours

      setTimeout(() => {

    // Appeler d√®s que possible (si le DOM est d√©j√† charg√©)

      // Le DOM est encore en cours de chargement
      document.addEventListener('DOMContentLoaded', initializePage);
    } else {
      // Le DOM est d√©j√† charg√©
